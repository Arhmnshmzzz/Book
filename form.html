<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Contact Us Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css"
    />
    <link rel="stylesheet" href="./formstyle.css" />
    <title>BookMate</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="./images/bookmath.png" alt="pic" />
      </div>
      <div class="options">
        <div class="options_nav"><a href="/home.html">Home</a></div>
        <div class="options_nav"><a href="/index.html">Exchange Books</a></div>
        <div class="options_nav">Challanges</div>
        <div class="options_nav">Discussions</div>
      </div>
      <div class="cta-btn">
        <div class="cta active">
          <a href="http://127.0.0.1:5500/form.html">+ Post Request</a>
        </div>
        <div class="cta">Abdur Rahman</div>
      </div>
    </div>
    <!-- partial:index.partial.html -->
    <div class="flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
      <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
          <div class="text-center">
            <h1
              class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200"
            >
              Post A Book For Exchange
            </h1>
            <p class="text-gray-400 dark:text-gray-400">
              Fill up the form below to send us a message.
            </p>
          </div>
          <div class="m-7">
            <form action="#" id="form">
              <input type="hidden" name="access_key" value="YOUR__API__KEY" />
              <input
                type="checkbox"
                name="botcheck"
                id=""
                style="display: none"
              />

              <div class="mb-6">
                <label
                  for="name"
                  class="block mb-1 text-sm text-gray-600 dark:text-gray-400"
                  >Your Book</label
                >
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="John Doe"
                  required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <label
                  for="email"
                  class="block mb-1 text-sm text-gray-600 dark:text-gray-400"
                  >Book Condition</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="you@company.com"
                  required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <label
                  for="subject"
                  class="block mb-1 text-sm text-gray-600 dark:text-gray-400"
                  >Book Edition</label
                >
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Your Subject"
                  required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>
              <div class="mb-6">
                <label
                  for="subject"
                  class="block mb-1 text-sm text-gray-600 dark:text-gray-400"
                  >Expected Book</label
                >
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Your Subject"
                  required
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                />
              </div>

              <div class="mb-6">
                <label
                  for="message"
                  class="block mb-1 text-sm text-gray-600 dark:text-gray-400"
                  >Description</label
                >
                <textarea
                  rows="5"
                  name="message"
                  id="message"
                  placeholder="Your Message"
                  class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500"
                  required
                ></textarea>
              </div>
              <div class="mb-6">
                <label for="img">Select image:</label>
                <input type="file" id="img" name="img" accept="image/*" />
              </div>
              <div class="mb-6">
                <button
                  type="submit"
                  class="w-full px-3 py-4 text-white rounded-md focus:outline-none"
                >
                  Post Request
                </button>
              </div>
              <p class="text-base text-center text-gray-400" id="result"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./form-script.js"></script>
  </body>
</html>
