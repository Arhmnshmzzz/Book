<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BookMate</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="bookmath.png" alt="pic" />
      </div>
      <div class="options">
        <div class="options_nav"><a href="home.html">Home</a></div>
        <div class="options_nav"><a href="index.html">Exchange Books</a></div>
        <div class="options_nav">Challanges</div>
        <div class="options_nav">Discussions</div>
      </div>
      <div class="cta-btn">
        <div class="cta active"><a href="form.html">+ Post Request</a></div>
        <div class="cta">Abdur Rahman</div>
      </div>
    </div>
    <div class="margin">
      <div class="text-center title">This Book is Available</div>
      <div class="a_book">
        <img width="400" src="book.png" alt="" />
        <div>
          <div class="cta-btn ava">
            <div
              class="cta notactive"
              data-toggle="modal"
              data-target="#myModal"
            >
              Send Offer
            </div>
            <div class="cta active">Contact Owner</div>
          </div>
          <div class="card">
            <div style="margin-bottom: 20px">Abdur Rahman</div>
            <div class="grey">Written By</div>
            <div>Abdur Rahman</div>
            <div class="grey">Published By</div>
            <div>Abdur Rahman</div>
            <table style="width: 100%; border: 1px solid black">
              <tr>
                <td>Condtion</td>
                <td>:Average</td>
              </tr>
              <tr>
                <td>Edition</td>
                <td>:</td>
              </tr>
              <tr>
                <td>Language</td>
                <td>:English</td>
              </tr>
              <tr>
                <td>Date</td>
                <td>:01/01/2022</td>
              </tr>
              <tr>
                <td>ISBN</td>
                <td>:123456789</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="myModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true"
              >
                Ã—
              </button>
              <div class="modal-title" id="myModalLabel"> <img src="bookmath.png"/>Send an Offer</img>
            </div>
            <!-- /.modal-header -->

            <div class="modal-body">
              <form role="form">
                <!-- Password input with required star -->
                <div class="form-group">
                  <label
                    for="password1"
                    class="control-label"
                    id="form_attorneylitigant_login_password_error"
                    >Your Book
                  </label>
                  <div class="has-feedback">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      rbh_encrypt="encrypt"
                      rbh_validate="hascontent"
                      rbh_validate_ignore_if_not_field_empty="form[name=form_attorneylitigant_login] input[name=confirmationcode]"
                      rbh_validate_fail="attorneylitigant_loginsignup.fieldValidateFailed"
                      rbh_validate_succeed="attorneylitigant_loginsignup.fieldValidated"
                      rbh_validate_form_error="#form_attorneylitigant_login_password_error"
                    />
                  </div>
                </div>

                <!-- Password input with required star -->
                <div class="form-group">
                  <label
                    for="password1"
                    class="control-label"
                    id="form_attorneylitigant_login_password_error"
                    >Books Condition
                  </label>
                  <div class="has-feedback">
                    <input
                      type="Text"
                      class="form-control"
                      id="password"
                      name="password"
                      rbh_encrypt="t"
                      rbh_validate="hascontent"
                      rbh_validate_ignore_if_not_field_empty="form[name=form_attorneylitigant_login] input[name=confirmationcode]"
                      rbh_validate_fail="attorneylitigant_loginsignup.fieldValidateFailed"
                      rbh_validate_succeed="attorneylitigant_loginsignup.fieldValidated"
                      rbh_validate_form_error="#form_attorneylitigant_login_password_error"
                    />
                  </div>
                </div>

                <!-- Password input with required star -->
                <div class="form-group">
                  <label
                    for="password1"
                    class="control-label"
                    id="form_attorneylitigant_login_password_error"
                    >Edition
                  </label>
                  <div class="has-feedback">
                    <input
                      type="Text"
                      class="form-control"
                      id="password"
                      name="password"
                      rbh_encrypt=""
                      rbh_validate="hascontent"
                      rbh_validate_ignore_if_not_field_empty="form[name=form_attorneylitigant_login] input[name=confirmationcode]"
                      rbh_validate_fail="attorneylitigant_loginsignup.fieldValidateFailed"
                      rbh_validate_succeed="attorneylitigant_loginsignup.fieldValidated"
                      rbh_validate_form_error="#form_attorneylitigant_login_password_error"
                    />
                  </div>
                </div>
              </form>
            </div>
            <!-- /.modal-body -->

            <div class="modal-footer">
              <div class="flex">
                <button class="form-control cta">Cancel</button>
                <button class="form-control cta active">Send Offer</button>
              </div>

              <div class="progress">
                <div
                  class="progress-bar progress-bar-primary"
                  role="progressbar"
                  aria-valuenow="1"
                  aria-valuemin="1"
                  aria-valuemax="100"
                  style="width: 0%"
                >
                  <span class="sr-only">progress</span>
                </div>
              </div>
            </div>
            <!-- /.modal-footer -->
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
